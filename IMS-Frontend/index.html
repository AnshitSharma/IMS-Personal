<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDC IMS - Bharat Datacenter Infrastructure Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Side - Branding -->
        <div class="brand-side">
            <div class="brand-content">
                <div class="logo-container">
                    <div class="logo">
                        <i class="fas fa-server"></i>
                    </div>
                    <h1>BDC IMS</h1>
                    <p class="tagline">Bharat Datacenter Infrastructure Management System</p>
                </div>
                
                <div class="features">
                    <div class="feature-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure Infrastructure Management</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Real-time Monitoring</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-cogs"></i>
                        <span>Advanced Component Control</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Authentication Forms -->
        <div class="auth-side">
            <div class="auth-container">
                <!-- Form Toggle Buttons -->
                <div class="form-toggle">
                    <button class="toggle-btn active" id="loginToggle">Sign In</button>
                    <button class="toggle-btn" id="registerToggle">Sign Up</button>
                    <div class="toggle-indicator"></div>
                </div>

                <!-- Login Form -->
                <div class="form-container active" id="loginForm">
                    <div class="form-header">
                        <h2>Welcome Back</h2>
                        <p>Sign in to your BDC IMS account</p>
                    </div>

                    <form id="loginFormElement">
                        <div class="input-group">
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input type="text" id="loginUsername" name="username" placeholder="Username" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                                <button type="button" class="toggle-password" id="toggleLoginPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="auth-btn" id="loginBtn">
                            <span class="btn-text">Sign In</span>
                            <div class="btn-loader"></div>
                        </button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="form-container" id="registerForm">
                    <div class="form-header">
                        <h2>Create Account</h2>
                        <p>Join BDC IMS and start managing your infrastructure</p>
                    </div>

                    <form id="registerFormElement">
                        <div class="input-group">
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input type="text" id="registerUsername" name="username" placeholder="Username" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-field">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="registerEmail" name="email" placeholder="Email Address" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="registerPassword" name="password" placeholder="Password" required>
                                <button type="button" class="toggle-password" id="toggleRegisterPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-field">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                                <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="agreeTerms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                            </label>
                        </div>

                        <button type="submit" class="auth-btn" id="registerBtn">
                            <span class="btn-text">Create Account</span>
                            <div class="btn-loader"></div>
                        </button>
                    </form>
                </div>

                <!-- Alert Messages -->
                <div class="alert" id="alertMessage">
                    <div class="alert-content">
                        <i class="alert-icon"></i>
                        <span class="alert-text"></span>
                    </div>
                    <button class="alert-close" onclick="closeAlert()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
