<div class="form-container" id="addComponentFormContainer">
    <form id="addComponentForm">
        <div class="form-header">
            <h3 id="formTitle">Add New Component</h3>
            <p>Fill in the details for the new <span id="formComponentType">component</span>.</p>
        </div>
        <div id="formFields">
            <!-- Fields will be dynamically generated here -->
            <p>This is a placeholder form for adding a new <strong id="logComponentName"></strong>.</p>
        </div>
        <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancelAddComponent">Cancel</button>
            <button type="submit" class="btn btn-primary" id="saveComponentBtn">Save Component</button>
        </div>
    </form>
</div>
