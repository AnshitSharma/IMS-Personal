<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Component - BDC Inventory</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/forms.css">
    <style>
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .detail-label {
            font-weight: 500;
            color: #64748b;
        }
        
        .detail-value {
            color: #1e293b;
        }
        
        .component-details {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .spec-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .spec-item:last-child {
            border-bottom: none;
        }

        .spec-label {
            display: flex;
            align-items: center;
            font-weight: 500;
            color: #64748b;
            gap: 0.5rem;
        }

        .spec-label i {
            color: #3b82f6;
            width: 16px;
            flex-shrink: 0;
        }

        .spec-value {
            color: #1e293b;
            font-weight: 600;
            text-align: right;
            flex-shrink: 0;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .spec-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
                padding: 1rem 0;
            }

            .spec-value {
                text-align: left;
                font-size: 0.95rem;
            }

            .spec-label {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .spec-item {
                padding: 0.75rem 0;
            }

            .spec-label {
                font-size: 0.85rem;
            }

            .spec-value {
                font-size: 0.9rem;
            }
        }
        
        .alert {
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            position: relative;
        }
        
        .alert-success {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }
        
        .alert-error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .alert-warning {
            background-color: #fffbeb;
            border: 1px solid #fed7aa;
            color: #d97706;
        }
        
        .alert-close {
            position: absolute;
            top: 0.5rem;
            right: 0.75rem;
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            color: inherit;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .loading-content i {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .btn-loader {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .form-help {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .required::after {
            content: ' *';
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2 id="formTitle">Add Component</h2>
            <button class="close-btn" onclick="closeForm()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <form id="addComponentForm" class="component-form">
            <!-- Component Type Selection -->
            <div class="form-section">
                <h3 class="section-title">Component Type</h3>
                <div class="form-group">
                    <label class="form-label required">Select Component Type</label>
                    <select id="componentType" class="form-select" required>
                        <option value="">Choose Component Type</option>
                        <option value="cpu">CPU</option>
                        <option value="ram">RAM</option>
                        <option value="storage">Storage</option>
                        <option value="motherboard">Motherboard</option>
                        <option value="nic">Network Card</option>
                        <option value="caddy">Drive Caddy</option>
                    </select>
                </div>
            </div>

            <!-- Component Specification (Dynamic based on type) -->
            <div id="specificationSection" class="form-section" style="display: none;">
                <h3 class="section-title">Component Specification</h3>
                
                <!-- Cascading Dropdowns for components with JSON data -->
                <div id="cascadingDropdowns" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">Brand</label>
                            <select id="brandSelect" class="form-select">
                                <option value="">Select Brand</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label required">Series</label>
                            <select id="seriesSelect" class="form-select" disabled>
                                <option value="">Select Series</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label required">Model</label>
                            <select id="modelSelect" class="form-select" disabled>
                                <option value="">Select Model</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Component Details Display -->
                <div id="componentDetails" class="component-details" style="display: none;">
                    <h4>Selected Component Details</h4>
                    <div id="detailsContent">
                        <!-- Details will be populated dynamically -->
                    </div>
                </div>
            </div>

            <!-- Component Identification -->
            <div id="identificationSection" class="form-section" style="display: none;">
                <h3 class="section-title">Component Identification</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label required">Component UUID</label>
                        <input type="text" id="componentUUID" class="form-input" readonly required>
                        <small class="form-help">Auto-filled from component selection</small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">Serial Number</label>
                        <input type="text" id="serialNumber" class="form-input" required 
                               placeholder="Enter unique serial number">
                    </div>
                </div>
            </div>

            <!-- Status and Assignment -->
            <div id="statusSection" class="form-section" style="display: none;">
                <h3 class="section-title">Status & Assignment</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label required">Status</label>
                        <select id="status" class="form-select" required>
                            <option value="">Select Status</option>
                            <option value="1">Available</option>
                            <option value="2">In Use</option>
                            <option value="0">Failed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" id="serverUUIDLabel">Server UUID</label>
                        <input type="text" id="serverUUID" class="form-input" 
                               placeholder="Enter if assigned to a server">
                        <small class="form-help">Required when status is "In Use"</small>
                    </div>
                </div>
            </div>

            <!-- Location Information -->
            <div id="locationSection" class="form-section" style="display: none;">
                <h3 class="section-title">Location Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Location</label>
                        <input type="text" id="location" class="form-input" 
                               placeholder="e.g., Datacenter A, Warehouse East">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Rack Position</label>
                        <input type="text" id="rackPosition" class="form-input" 
                               placeholder="e.g., Rack B4, Shelf A2">
                    </div>
                </div>
            </div>

            <!-- Date Information -->
            <div id="datesSection" class="form-section" style="display: none;">
                <h3 class="section-title">Date Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Purchase Date</label>
                        <input type="date" id="purchaseDate" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Installation Date</label>
                        <input type="date" id="installationDate" class="form-input">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Warranty End Date</label>
                        <input type="date" id="warrantyEndDate" class="form-input">
                    </div>
                    <div class="form-group">
                        <!-- Empty div for spacing -->
                    </div>
                </div>
            </div>

            <!-- Flag and Notes -->
            <div id="flagSection" class="form-section" style="display: none;">
                <h3 class="section-title">Additional Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Flag</label>
                        <select id="flag" class="form-select">
                            <option value="">No Flag</option>
                            <option value="Backup">Backup</option>
                            <option value="Critical">Critical</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Testing">Testing</option>
                            <option value="Production">Production</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <!-- Empty div for spacing -->
                    </div>
                </div>
            </div>

            <!-- Notes -->
            <div id="notesSection" class="form-section" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea id="notes" class="form-textarea" rows="4"
                              placeholder="Additional notes, specifications, or remarks..."></textarea>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeForm()">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span class="btn-text">Add Component</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading component data...</p>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="alert-container"></div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="js/add-form.js"></script>
</body>
</html>
