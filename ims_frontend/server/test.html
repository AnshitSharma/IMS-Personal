<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Management Test - BDC IMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="server-styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-server me-2"></i>BDC IMS - TEST
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Test Mode:</strong> This page bypasses authentication for testing purposes.
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-server me-2"></i>Server Management</h2>
                    <button class="btn btn-primary" id="addServerBtn">
                        <i class="fas fa-plus me-1"></i>Add Server Config
                    </button>
                </div>
                <div class="mb-3">
                    <button class="btn btn-outline-primary me-2" onclick="testModal()">
                        <i class="fas fa-test me-1"></i>Test Modal Direct
                    </button>
                    <button class="btn btn-outline-success me-2" onclick="testServerManager()">
                        <i class="fas fa-cog me-1"></i>Test ServerManager
                    </button>
                    <button class="btn btn-outline-warning me-2" onclick="testAuthentication()">
                        <i class="fas fa-key me-1"></i>Set Test Token
                    </button>
                </div>
            </div>
        </div>

        <div class="row" id="serverConfigsList">
            <div class="col-12">
                <div class="alert alert-secondary">
                    <p>Debug console output will show here. Check browser console for detailed logs.</p>
                    <div id="debugOutput" class="mt-2" style="font-family: monospace; font-size: 0.8em; max-height: 200px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 4px;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Server Modal -->
    <div class="modal fade" id="addServerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-server me-2"></i>Create Server Configuration (Test)
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        Modal is working! The add server button click event is functioning properly.
                    </div>
                    <form id="addServerForm">
                        <div class="mb-3">
                            <label for="serverName" class="form-label">Server Name *</label>
                            <input type="text" class="form-control" id="serverName" required 
                                   placeholder="e.g., Production Web Server" value="Test Server">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" 
                                      placeholder="Enter server description and purpose">This is a test server configuration</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="startWith" class="form-label">Start Configuration With</label>
                            <select class="form-select" id="startWith">
                                <option value="motherboard">Motherboard (Recommended)</option>
                                <option value="cpu">CPU</option>
                                <option value="ram">RAM</option>
                                <option value="storage">Storage</option>
                                <option value="nic">Network Interface Card</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createServerBtn">
                        <i class="fas fa-plus me-1"></i>Create Server (Test)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    
    <script>
        // Debug logging function
        function log(message) {
            console.log(message);
            const debugOutput = document.getElementById('debugOutput');
            if (debugOutput) {
                debugOutput.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
                debugOutput.scrollTop = debugOutput.scrollHeight;
            }
        }

        // Test functions
        function testModal() {
            log('Testing modal directly...');
            const modalElement = document.getElementById('addServerModal');
            if (modalElement) {
                const modal = new bootstrap.Modal(modalElement);
                modal.show();
                log('Modal shown successfully');
            } else {
                log('ERROR: Modal element not found');
            }
        }

        function testServerManager() {
            log('Testing ServerManager...');
            if (window.serverManager) {
                log('ServerManager exists, calling showAddServerModal');
                window.serverManager.showAddServerModal();
            } else {
                log('ERROR: ServerManager not found');
            }
        }

        function testAuthentication() {
            log('Setting test JWT token...');
            // Set a dummy token for testing
            localStorage.setItem('jwt_token', 'test-token-for-debugging');
            log('Test token set. Reload page to test authentication flow.');
        }

        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            log('DOM loaded');
            
            // Test direct button click
            const addBtn = document.getElementById('addServerBtn');
            if (addBtn) {
                log('Add Server button found');
                addBtn.addEventListener('click', function() {
                    log('Add Server button clicked - direct handler');
                    testModal();
                });
            } else {
                log('ERROR: Add Server button not found');
            }
        });
    </script>

    <!-- Load the actual server scripts for testing -->
    <script src="server-api.js"></script>
    <script>
        // Override the authentication check for testing
        const originalCheckAuth = ServerApp.prototype?.checkAuthentication;
        if (originalCheckAuth) {
            ServerApp.prototype.checkAuthentication = function() {
                log('Bypassing authentication check for testing');
                this.isAuthenticated = true;
                this.currentUser = { id: 1, username: 'test', email: 'test@example.com' };
            };
        }
    </script>
    <script src="server-manager.js"></script>
    <script src="server-app.js"></script>
</body>
</html>
