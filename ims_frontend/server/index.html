<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Management - BDC IMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
    <link href="server-styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-server me-2"></i>BDC IMS
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" id="logoutBtn">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-server me-2"></i>Server Management</h2>
                    <button class="btn btn-primary" id="addServerBtn">
                        <i class="fas fa-plus me-1"></i>Add Server Config
                    </button>
                </div>
            </div>
        </div>

        <div class="row" id="serverConfigsList">
            <div class="col-12">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Loading server configurations...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Server Modal -->
    <div class="modal fade" id="addServerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-server me-2"></i>Create Server Configuration
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addServerForm">
                        <div class="mb-3">
                            <label for="serverName" class="form-label">Server Name *</label>
                            <input type="text" class="form-control" id="serverName" required 
                                   placeholder="e.g., Production Web Server">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" 
                                      placeholder="Enter server description and purpose"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="startWith" class="form-label">Start Configuration With</label>
                            <select class="form-select" id="startWith">
                                <option value="motherboard">Motherboard (Recommended)</option>
                                <option value="cpu">CPU</option>
                                <option value="ram">RAM</option>
                                <option value="storage">Storage</option>
                                <option value="nic">Network Interface Card</option>
                            </select>
                            <div class="form-text">
                                <i class="fas fa-info-circle me-1"></i>
                                Starting with Motherboard ensures better component compatibility
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createServerBtn">
                        <i class="fas fa-plus me-1"></i>Create Server
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Server Details Modal -->
    <div class="modal fade" id="serverDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serverDetailsTitle">
                        <i class="fas fa-server me-2"></i>Server Configuration
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="serverDetailsBody">
                    <!-- Server details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="finalizeConfigBtn" style="display: none;">
                        <i class="fas fa-check me-1"></i>Finalize Configuration
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Component Modal -->
    <div class="modal fade" id="addComponentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-microchip me-2"></i>Add Component
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addComponentForm">
                        <div class="mb-3">
                            <label for="componentType" class="form-label">Component Type</label>
                            <select class="form-select" id="componentType" required>
                                <option value="">Select Component Type</option>
                            </select>
                        </div>
                        <div class="mb-3" id="componentSelectContainer" style="display: none;">
                            <label for="componentSelect" class="form-label">Available Components</label>
                            <select class="form-select" id="componentSelect" required>
                                <option value="">Loading compatible components...</option>
                            </select>
                            <div class="form-text" id="componentInfo">
                                <!-- Component details will be shown here -->
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" value="1" min="1" required>
                        </div>
                        <div class="mb-3" id="slotPositionContainer" style="display: none;">
                            <label for="slotPosition" class="form-label">Slot Position</label>
                            <input type="text" class="form-control" id="slotPosition" 
                                   placeholder="e.g., CPU_1, DIMM_A1, PCIe_1">
                            <div class="form-text">
                                Specify the physical slot or position for this component
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addComponentBtn" disabled>
                        <i class="fas fa-plus me-1"></i>Add Component
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalTitle">
                        <i class="fas fa-info-circle me-2"></i>Information
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="alertModalBody">
                    <!-- Alert message will be shown here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="server-api.js"></script>
    <script src="server-manager.js"></script>
    <script src="server-app.js"></script>
</body>
</html>
