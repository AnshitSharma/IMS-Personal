<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Component - BDC Inventory</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/forms.css">
    <style>
        .alert {
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            position: relative;
        }
        
        .alert-success {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }
        
        .alert-error {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        
        .alert-warning {
            background-color: #fffbeb;
            border: 1px solid #fed7aa;
            color: #d97706;
        }
        
        .alert-close {
            position: absolute;
            top: 0.5rem;
            right: 0.75rem;
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            color: inherit;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .loading-content i {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .btn-loader {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .form-help {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .required::after {
            content: ' *';
            color: #ef4444;
        }

        .component-type-info {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            font-weight: 500;
            color: #475569;
        }

        .readonly-field {
            background-color: #f9fafb;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2 id="formTitle">Edit Component</h2>
            <button class="close-btn" onclick="closeForm()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <form id="editComponentForm" class="component-form">
            <!-- Component Type Info (Read-only) -->
            <div class="component-type-info">
                <strong>Component Type:</strong> <span id="componentTypeInfo">Loading...</span>
                <br><small>Component ID: <span id="componentIdInfo"></span></small>
            </div>

            <!-- Component Identification -->
            <div id="identificationSection" class="form-section">
                <h3 class="section-title">Component Identification</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Component UUID</label>
                        <input type="text" id="componentuuid" class="form-input readonly-field" readonly>
                        <small class="form-help">UUID cannot be modified</small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label required">Serial Number</label>
                        <input type="text" id="serialnumber" class="form-input" required 
                               placeholder="Enter unique serial number">
                    </div>
                </div>
            </div>

            <!-- Status and Assignment -->
            <div id="statusSection" class="form-section">
                <h3 class="section-title">Status & Assignment</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label required">Status</label>
                        <select id="status" class="form-select" required>
                            <option value="">Select Status</option>
                            <option value="1">Available</option>
                            <option value="2">In Use</option>
                            <option value="0">Failed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="serveruuid">Server UUID</label>
                        <input type="text" id="serveruuid" class="form-input" 
                               placeholder="Enter if assigned to a server">
                        <small class="form-help">Required when status is "In Use"</small>
                    </div>
                </div>
            </div>

            <!-- Location Information -->
            <div id="locationSection" class="form-section">
                <h3 class="section-title">Location Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Location</label>
                        <input type="text" id="location" class="form-input" 
                               placeholder="e.g., Datacenter A, Warehouse East">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Rack Position</label>
                        <input type="text" id="rackposition" class="form-input" 
                               placeholder="e.g., Rack B4, Shelf A2">
                    </div>
                </div>
            </div>

            <!-- Date Information -->
            <div id="datesSection" class="form-section">
                <h3 class="section-title">Date Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Purchase Date</label>
                        <input type="date" id="purchasedate" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Installation Date</label>
                        <input type="date" id="installationdate" class="form-input">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Warranty End Date</label>
                        <input type="date" id="warrantyenddate" class="form-input">
                    </div>
                    <div class="form-group">
                        <!-- Empty div for spacing -->
                    </div>
                </div>
            </div>

            <!-- Flag and Notes -->
            <div id="flagSection" class="form-section">
                <h3 class="section-title">Additional Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Flag</label>
                        <select id="flag" class="form-select">
                            <option value="">No Flag</option>
                            <option value="Backup">Backup</option>
                            <option value="Critical">Critical</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Testing">Testing</option>
                            <option value="Production">Production</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <!-- Empty div for spacing -->
                    </div>
                </div>
            </div>

            <!-- Notes -->
            <div id="notesSection" class="form-section">
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea id="notes" class="form-textarea" rows="4"
                              placeholder="Additional notes, specifications, or remarks..."></textarea>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelBtn">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span class="btn-text">Update Component</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading component data...</p>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="alert-container"></div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="js/edit-form.js"></script>
</body>
</html>
