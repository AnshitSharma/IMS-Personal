<div class="form-container" id="editComponentFormContainer">
    <form id="editComponentForm">
        <div class="form-header">
            <h3 id="formTitle">Edit Component</h3>
            <p>Update the details for the <span id="formComponentType">component</span>.</p>
        </div>
        <div id="formFields">
            <!-- Fields will be dynamically generated here -->
        </div>
        <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancelEditComponent">Cancel</button>
            <button type="submit" class="btn btn-primary" id="saveComponentBtn">Save Changes</button>
        </div>
    </form>
</div>
